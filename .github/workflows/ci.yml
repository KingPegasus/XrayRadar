name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run tests
        run: |
          pytest --cov=xrayradar --cov-report=term-missing --cov-report=html --cov-report=xml
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          # Note: Artifact retention doesn't affect GitHub Pages deployment
          # The coverage report on Pages persists independently and is updated on each push
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Bandit
        run: |
          bandit -r src -q

      - name: Pip audit
        run: |
          pip-audit

  coverage:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload coverage to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: htmlcov/
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
